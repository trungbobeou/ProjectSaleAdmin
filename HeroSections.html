                            <span>Các loại sản phẩm</span>
                        </div>

                    </div>
                </div>

                            </a>

                                <span>Thời gian: 8:00 - 17:00</span>
                            </div>
                        </div>
                    </div>
                    <div class="hero__item set-bg" data-setbg="img/hero/banner.jpg">

                            <span>RAU CỦ QUẢ SẠCH, SỬA ĐẬU</span>

                            <a href="#!" class="primary-btn">MUA NGAY</a>

                    </div>
